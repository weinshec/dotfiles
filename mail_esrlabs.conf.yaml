    ~/.mutt/muttrc_local: mail/.mutt/muttrc_local_esrlabs
    ~/.mutt/mailboxes: mail/.mutt/mailboxes_esrlabs
    ~/.mutt/notmuch: mail/.mutt/notmuch_esrlabs

    ~/.mutt/christoph.weinsheimer@esrlabs.com: mail/.mutt/christoph.weinsheimer@esrlabs.com
    ~/.mutt/christoph.weinsheimer@esrlabs.com.signature: mail/.mutt/christoph.weinsheimer@esrlabs.com.signature
